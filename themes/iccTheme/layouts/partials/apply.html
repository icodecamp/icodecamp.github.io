<div class="container" id="contact">
    <h1 id="title">{{ .Title }}</h1>
    <h2 id="subtitle">{{ .Params.subtitle }}</h2>
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-12 col-sm-offset-0">
            <section>
                <div class="intro"> {{ .Content }} </div>
                {{ if isset .Site.Params "email" }}
                <div id="application-message"></div>
                <form class="application-form" method="post" action="https://formspree.io/{{ .Site.Params.email }}">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label for="name">your first and last name</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">your email address</label>
                                <input type="text" class="form-control" name="email" id="email" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label for="age">your age</label>
                                <input id="age" class="form-control" name="age" required></input>
                            </div>
                        </div>                         
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label for="occupation">your occupation</label>
                                <input id="occupation" class="form-control" name="occupation" required></input>
                            </div>
                        </div>                        
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">why do you want to attend code camp this summer?</label>
                                <textarea id="question1" class="form-control" name="question1" required></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">can you commit to attending all six lessons of code camp?</label>
                                <textarea id="question2" class="form-control" name="question2" required></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">what do you most want to learn?</label>
                                <textarea id="question3" class="form-control" name="question3" required></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">if accepted, would you be able to bring your own laptop to class?</label>
                                <textarea id="question4" class="form-control" name="question4" required></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">are you able to pay a fee of $20 that will be refunded to you if you attend all six lessons?</label>
                                <textarea id="question5" class="form-control" name="question5" required></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center">
                          <button type="submit" class="btn btn-template-main"><i class="fa fa-paper-plane"></i>submit</button>

                        </div>
                    </div>
                </form>
                {{ end }}
            </section>
        </div>
    </div>
</div>
